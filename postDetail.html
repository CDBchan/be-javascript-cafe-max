<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostDetail</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <header class="main">
    <div id="topBar">
      <p id="topBar-left-text">HELLO JAVA!</p>
      <div id="topBar-right">
        <p id="topBar-right-text">멤버리스트</p>
        <button onclick="location.href = 'login.html';" class="button">
          마이페이지
        </button>
        <button onclick="location.href = 'login.html';" class="button">
          로그아웃

      </div>

  <body>
    <div class="main comment-section">
      <hr />
      <div id="post-content"></div>
      <hr />
      <div id="count-of-comment"></div>
      <div id="comment-list"></div>
      <div class="posting-box" id="posting-box-title">
        <p>댓글 남기기</p>
        <form id="comment-form">
          <textarea
            id="comment-input"
            placeholder="댓글을 입력하세요..."
          ></textarea>
          <button id="comment-button" type="submit">작성</button>
        </form>
      </div>
    </div>
    <script src="js/postDetail.js"></script>
  </body>
